<!DOCTYPE html>
<html lang="en">
</html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="#">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link 
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="src/desafios/style.css"
    />
</head>
<body class="">
  <nav class="d-flex p-2 bg-light bg-gradient">
    <h3 class="text-center my-4"><i class="px-4 bi bi-film"></i>Movie Finder</h3>
    <div class="input-group w-25 m-auto">
      <input id="search-box" type="search" class="form-control text-center" placeholder="Search movies...">
      <button class="btn btn-outline-secondary" type="button" id="search-button">
        <i class="bi bi-search"></i>
      </button>
    </div>    
  </nav>
  <main class="d-flex justify-content-center mt-3">
    <div class="sidebar ">
      <div class="create-list input-group mb-2">
        <input id="nome-lista" type="text" class="form-control form-control-sm" placeholder="Create list" aria-label="List name" aria-describedby="button-addon2">
        <button class="btn btn-sm btn-outline-secondary" onclick="criarLista()" type="button" id="button-addon2"><i class="bi bi-file-earmark-plus"></i></button>
      </div>
      <select id="list-selector" onchange="pegarLista()" class="form-select position-fixed form-select-sm">
        <option selected>Selecione:</option>
      </select>
      <div class="sidebar-list">
        <div id="minha-lista"></div>
      </div>
    </div>
    <div id="card--container" class="d-flex flex-column align-items-center">
    </div>
  </main>
    <div>
      <button style="visibility: hidden;" id='btn-trigger-modal'type="button"
              class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
      </button>
    </div>
    <div class="modal fade "
        id="staticBackdrop"
        data-bs-backdrop="static" 
        data-bs-keyboard="false" 
        tabindex="-1" 
        aria-labelledby="staticBackdropLabel" 
        aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header d-flex flex-column">
            <h5>--- DEMO ---</h5>
            <h4 class="my-4">Movie List</h4>
            <img src="./src/img/film.svg" alt="" width="72" height="72">
          </div>
          <div class="modal-body mx-4 mx-auto">
            <label for="inputEmail" class="visually-hidden-focusable">Email address</label>
            <input type="email" id="inputEmail" class="form-control my-1" placeholder="Email address" value="------"required autofocus>
            <label for="inputPassword" class="visually-hidden-focusable">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" value="-------" required>
          </div>
          <button data-bs-dismiss="modal" id='login-btn' type="button" class="btn btn-primary mx-auto w-25 mb-4">Login</button>
          <div class="modal-footer" style="background: black;"></div>
        </div>
      </div>
    </div>
  </main>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous">
  </script>
  <script src="dist/desafios/desafio4.js"></script>
  <script>
    window.onload = function() {
      triggerBtn();
    }
  </script>
</body>
</html>
