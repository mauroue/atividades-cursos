<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vertical Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: pink">
                <h1>Nature Flow</h1>
                <p>all in pink</p>
            </div>
            <div style="background-color: red">
                <h1>Red Lanterns</h1>
                <p>crimson sky</p>
            </div>
            <div style="background-color: blue">
                <h1>Blue Rocks</h1>
                <p>peace terrain</p>
            </div>
            <div style="background-color: green">
                <h1>Gaia Call</h1>
                <p>earth unabound</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('gaia-call.jpg')"></div>
            <div style="background-image: url('blue-mountains.jpg')"></div>
            <div style="background-image: url('red-lanterns.jpg')"></div>
            <div style="background-image: url('nature-flow.jpg')"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
